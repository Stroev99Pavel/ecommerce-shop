<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-end z-40 transition-opacity duration-300"
     [class.opacity-0]="!isVisible"
     (click)="close()"> </div>

<div class="fixed bottom-0 left-1/2 w-[95%] max-w-3xl max-h-[85vh] bg-white rounded-t-3xl shadow-2xl p-6 overflow-y-auto transform -translate-x-1/2 transition-all duration-300 ease-out z-50"
     [class.translate-y-full]="!isVisible"
     [class.opacity-0]="!isVisible">

  <button class="absolute top-4 right-4 text-gray-600 hover:text-red-500 text-3xl font-bold transition-all duration-300 z-10" (click)="close()">×</button>

  <div *ngIf="product; else loading">
    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2 pr-10">{{ product.name }}</h2> <p *ngIf="product.category" class="text-sm text-gray-500 mb-3">
        Категория: {{ product.category.name }}
    </p>

    <div class="mb-4 flex justify-center">
      <img
        [src]="product.image_url" [alt]="product.name"
        class="max-w-full max-h-60 md:max-h-80 object-contain rounded-lg shadow-md"
      />
    </div>
    <p class="text-xl font-semibold text-gray-700 mt-4 mb-2">Цена: {{ product.price }}₸</p>

    <p class="text-gray-600 mt-3 leading-relaxed">{{ product.description }}</p>

    <div class="mt-6 text-center">
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
            Добавить в корзину (пока не работает)
        </button>
    </div>

  </div>

  <ng-template #loading>
    <p class="text-center text-xl text-gray-600 py-10">Загрузка информации о товаре...</p>
  </ng-template>
</div>
