<div class="signup-container">
    <h2>Sign Up</h2>
    <div *ngIf="error" class="error">{{ error }}</div>
    <form (ngSubmit)="signup()">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName"> </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName"> </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <div>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" [(ngModel)]="password2" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>
