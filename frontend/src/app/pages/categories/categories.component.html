<h2 class="text-2xl font-bold mb-4">Категории</h2>

<ul *ngIf="categories$ | async as categories" class="list-disc pl-6">
  <li *ngFor="let category of categories">
    <a [routerLink]="['/category', category.slug]" class="text-blue-600 hover:underline">
      {{ category.name }}
    </a>
  </li>
</ul>

<p *ngIf="!(categories$ | async)">⌛ Загрузка категорий...</p>
